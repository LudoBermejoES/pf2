---
layout: default
---
<header class="spell-header">
  <div class="spell-title-row">
    <h1>
      {{ page.title }}
      {% if page.source %}
      <span class="source-badge {% if page.source == 'PC2' %}pc2{% elsif page.source == 'PC1' %}pc1{% else %}pc1-pc2{% endif %}">{{ page.source }}</span>
      {% endif %}
    </h1>
  </div>
</header>

<div class="spell-body">
  {{ content }}
</div>

{% if page.related %}
<section class="related-content">
  <h2>Contenido Relacionado</h2>
  <div class="related-grid">
    {% for item in page.related %}
    <a href="{{ item.url | relative_url }}" class="related-card">
      <h3>{{ item.title }}</h3>
      <p>{{ item.description }}</p>
    </a>
    {% endfor %}
  </div>
</section>
{% endif %}
